    <table class="table is-bordered">
        <thead>
          <tr><th>Term</th>
          <th>Word Count</th>
          <th>Description</th>
        </tr></thead>
        <tbody>
          <tr *ngFor="let page of pages;">
            <td><a 
                [href]="'http://en.wikipedia.org?curid='+page.pageid"
                target="_blank">
                {{page.title}}</a></td>
            <td>{{page.wordcount}}</td>
            <td [innerHTML]="page.snippet"></td>
          </tr>
        </tbody>
      </table>
